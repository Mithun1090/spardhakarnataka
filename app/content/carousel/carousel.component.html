
<div class='row box-shadow margin-tb-30px'>  
    <div class='col-lg-12'>   
        <h3 class="bold center-align white-text">OUR ACHIEVERS</h3>
    </div>  
</div>  

<div class='row container-fluid'>  
    <div class='col-lg-12'>   
        <div>
            <ng-image-slider #nav
              [images]="imageObject"
              [infinite]="true"
              [autoSlide]="1"
              [imageSize]="{width: '25%', height: 200}"
              slideImage="1"></ng-image-slider>
          </div>
    </div>  
</div>
